name: Release Charts

on:
  push:
    branches:
      - master
    paths:
      - charts/**

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: bitdeps/helm-oci-charts-releaser@v0.1.4
        with:
          oci_registry: oci://harbor.build.192.168.120.181.nip.io/charts
          oci_username: "robot\\$charts+chorus-tre"
          oci_password: ${{ secrets.HARBOR_ROBOT_PASSWORD }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          charts_dir: charts
          skip_gh_release: false
